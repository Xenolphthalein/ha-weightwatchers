name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate CalVer tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "$TAG" =~ ^[0-9]{4}\.([1-9]|1[0-2])\.[0-9]+$ ]]; then
            echo "Invalid tag '$TAG'. Expected FULL_YEAR.UNPADDED_MONTH.PATCH_VERSION (e.g. 2026.2.1)."
            exit 1
          fi

      - name: Validate manifest version matches tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          MANIFEST_VERSION="$(jq -r '.version' custom_components/weight_watchers/manifest.json)"
          if [[ "$MANIFEST_VERSION" != "$TAG" ]]; then
            echo "manifest.json version ($MANIFEST_VERSION) does not match tag ($TAG)."
            exit 1
          fi

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate release notes with git-cliff
        shell: bash
        run: git-cliff --config cliff.toml --latest --strip header > RELEASE_NOTES.md

      - name: Build HACS zip asset
        shell: bash
        run: |
          mkdir -p dist
          cd custom_components/weight_watchers
          zip -r ../../dist/weight_watchers.zip . -x "__pycache__/*" "*.pyc"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: dist/weight_watchers.zip
          fail_on_unmatched_files: true